{% extends "tasks/layout.html" %}
{% block body %}
        <h1>view tasks</h1>
        <ul>
            {% for task in tasks %}
              <li>{{task}}</li>
            {% empty %}
              <li>no task</li>  
            {% endfor %} 
        </ul>
        <a href="{% url 'tasks:add' %}">add a task</a>
{% endblock %}
